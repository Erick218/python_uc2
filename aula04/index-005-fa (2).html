<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;

        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
             border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #8d8d8d;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark">Aula 04</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <!-- Seçao 1 -->
        <section id="section1" class="mb-5">
            <h2 class="text-dark">Seção 1: tabela 01</h2>
            <p class="lead"></p>
            <table> 
                <thead>    
                  <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                  </tr>
                </thead>
                <tbody>    
                  <tr>        
                    <td>Tênis A</td>
                    <td>R$ 299,90</td>
                  </tr>
                  <!-- Segunda Parte -->
                  <tr>
                    <td colspan="2">Promoção Relâmpago</td>
                  </tr>
                  <tr>
                    <td rowspan="2">Tênis B</td>
                    <td>R$ 399,90</td>
                  </tr>
                  <tr>
                    <td>Desconto: 10%</td>
                  </tr>
                  <!-- Segunda Parte -->
                <tr>
                    <!-- Terceira Parte -->
                <td colspan="2">Promoção Relâmpago</td>
                <tr> 
                </tr>
                <td>Tenis C</td>
                <td>R$ 300,00</td>
                </tr>
                <tr>
                    <td rowspan="2">Tenis D</td>
                    <td>R$ 250,00</td>
                </tr>
                <tr>
                    <td>Desconto 10%</td>
                </tr>
                <!-- Terceira Parte -->


                </tbody>
              </table>
        </section>
        <!-- Seçao 1 -->
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-4"><i class="far fa-copyright icon"></i> Erick </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
