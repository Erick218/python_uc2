<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto - Loja de Camisas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .produto {
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin: 20px auto;
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .preco {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
    }

    .btn-comprar {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <section class="produto">
    <article>
      <figure>
        <img src="Img/Nike.jpg" alt="Camisa Polo Masculina">
        <figcaption>Camisa Nike</figcaption>
      </figure>
      <p class="preco">R$ 99,90</p>
      <p>Tamanhos: P,M,G</p>
      <button class="btn btn-primary btn-comprar">Comprar</button>
    </article>
  </section>

</body>
</html>
