<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja de Camisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cadastro do Cliente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="tabela-preco.html">Tabela de Preço</a></li>
                <li><a href="cadastro-cliente.html">Cadastro</a></li>
                <li><a href="sobre-nos.html">Sobre a Empresa</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Preencha os dados abaixo:</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Camisa@gmail.com">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX)XXXXX-XXXX">

            <label for="senha">senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Loja de Camisas - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
