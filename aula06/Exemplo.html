<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fa-solid fa-face-smile icon"></i>Exemplo</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-success"><i class=""></i></h2>
            <p class="lead"></p>
        </section>
    <div>
    <label for="estado">Estado</label>
    <select name="estado" id="estado" required> 

        <option value="">Selecione...</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Geirais</option>
        <option value="ES">Espirito Santo</option>
    </select>
    </div>
    
        <div>
        </section>
        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="M" checked>
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="F">
        <label for="feminino">Feminino</label>

        <input type="radio" id="n-binario" name="genero" value="NB">
        <label for="n-binario">Não binario</label>

        <input type="radio" id="prefiro não informar" name="genero" value="PNI">
        <label for="prefiro não informar">Prefiro não informar</label>
        <div>
            
        <div>
        <label>Interesses:</label>
        <input type="checkbox" id="esportes" name="interesses[]" value="esportes">
        <label for="esportes">Esportes</label>
            
        <input type="checkbox" id="musica" name="interesses[]" value="musica">
        <label for="musica">Música</label>
        </div>
    
        <div>
        <label for="cor-favorita">Cor favorita:</label>
        <input type="color" id="cor-favorita" name="cor_favorita" value="#ff0000">
        </div>
    
        <div>
        <label for="foto">Envie sua foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
    
        <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" 
        placeholder="Digite sua mensagem aqui..."></textarea>
        </div>   
    
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
