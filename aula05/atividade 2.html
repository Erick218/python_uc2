<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fa-solid fa-face-smile icon"></i>Formulario</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-dark"><i class="fas fa-lightbulb icon"></i>Atividade2</h2>
            <p class="lead"></p>
        
        <form 
        action="/cadastro"
        method="POST"
        target="_blank">
        </form>
        
        <div class="mb-3">
        <label for="Nome">Nome</label>
        <input 
        type="text" 
        name="nome" 
        id="nome"
        required
        placeholder="Digite seu nome">
        </div>

        <div class="mb-3">
        <label for="Senha">Senha</label>
        <input type="password"
        name="senha"
        id="senha"
        required
        placeholder="Digite sua senha"
        minlength="6">
        </div>

        <div class="mb-3">
        <label for="E-mail">E-mail</label>
        <input type="email"
        name="email"
        id="email"
        required
        placeholder="exemplo@email.com">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>    
        
        </section>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> Erick</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
