<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fa-solid fa-face-smile icon"></i>Formulario</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-success"><i class="fas fa-lightbulb icon"></i>Atividade 1</h2>
            <p class="lead"></p>
        </section>
    </main>
    <form action="/cadastro"
    method="POST"
    target="_blank">
    
    <label for="Nome">Nome</label>
    <input type="text"
    id="nome"
    name="nome"
    required
    placeholder="Coloque seu nome">

    <label for="senha">Senha</label>
    <input type="password"
    id="senha"
    name="senha"
    required
    placeholder="Coloque sua senha"
    minlength="6">

    <label for="email">E-mail</label>
    <input type="email"
    id="email"
    name="email"
    required
    placeholder="exemplo@email.com"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+/.[a-z]{2.}$"
    title="Digite um email valido {exemplo:usuario@dominio.com }">

    <label for="Telefone">Telefone</label>
    <input type="tel"
    id="telefone"
    name="telefone"
    required
    placeholder="(XX)XXXXX-XXXX"
    pattern=""
    title="Formato: (XX)XXXXX-XXXX">

    <label for="mensagem"></label>
    <textarea 
    name="mensagem" 
    id="mensagem" 
    rows="5"
    placeholder="Digite sua mensagem">
    </textarea>

    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>

    </form>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i>Erick</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
